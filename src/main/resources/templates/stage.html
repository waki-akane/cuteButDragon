<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>可愛いけどドラゴン</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stage.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- 外部スタイルのリンク -->
    <link rel="stylesheet" href="https://uiverse.io/css/heavy-badger-29.css">
    <link rel="stylesheet" href="https://uiverse.io/css/terrible-catfish-72.css">
    <link rel="stylesheet" href="https://uiverse.io/css/orange-lionfish-62.css">
</head>
<body>
    <div class="stage-selection-container">
        <!-- 1. ヘルプボタン -->
        <button class="help-button">ヘルプ</button>
        <!-- 2. ユーザー名（ID） -->
        <p class="user-name">ユーザー名: <span th:text="${userName}">サンプルユーザー</span></p>
        <!-- 3. ドラゴン画像 -->
        <img src="/images/dragon.png" alt="ドラゴン" class="dragon-image">
        <!-- 4. ドラゴン情報 -->
        <p class="dragon-info">ドラゴン名: <span>炎のドラゴン</span><br>レベル: <span>10 (経験値: 1500)</span></p>
        <!-- 5. 詳細ボタン -->
        <button class="details-button">詳細</button>
        <!-- 6. ステージボタン -->
        <div class="stage-buttons">
            <button class="stage-button">ステージ 1</button>
            <button class="stage-button">ステージ 2</button>
            <button class="stage-button">ステージ 3</button>
        </div>
        <!-- 7. ログアウトボタン -->
        <button class="logout-button">ログアウト</button>
    </div>
</body>
</html>
