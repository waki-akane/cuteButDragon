<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームステージ選択画面</title>
    <!-- CSSファイルのリンク -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- 外部スタイルのリンク -->
    <link rel="stylesheet" href="https://uiverse.io/css/heavy-badger-29.css">
    <link rel="stylesheet" href="https://uiverse.io/css/terrible-catfish-72.css">
    <link rel="stylesheet" href="https://uiverse.io/css/orange-lionfish-62.css">
</head>
<style>
	/* 全体のリセット */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ステージ選択画面のコンテナ */
.stage-selection-container {
    width: 80%;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    background-color: #f9f9f9;
    position: relative;
}

/* ヘルプボタンのスタイル */
.help-button {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #3f51b5;
    color: white;
    font-size: 1em;
    cursor: pointer;
}
.help-button:hover {
    background-color: #2c387e;
}

/* ユーザー名のスタイル */
.user-name {
    margin: 20px 0;
    font-size: 1.2em;
    color: #333;
}

/* ドラゴン画像のスタイル */
.dragon-image {
    width: 200px;
    height: auto;
    margin: 20px 0;
    border-radius: 8px;
}

/* ドラゴン情報のスタイル */
.dragon-info {
    margin: 20px 0;
    font-size: 1.1em;
    color: #555;
}

/* 詳細ボタンのスタイル */
.details-button {
    display: block;
    width: 60%;
    padding: 10px;
    margin: 20px auto;
    border: 2px solid #000;
    border-radius: 8px;
    background-color: #eee;
    font-size: 1em;
    cursor: pointer;
}
.details-button:hover {
    background-color: #ddd;
}

/* ステージボタンのスタイル */
.stage-buttons {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.stage-button {
    width: 30%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4caf50;
    color: white;
    font-size: 1em;
    cursor: pointer;
}
.stage-button:hover {
    background-color: #388e3c;
}

/* ログアウトボタンのスタイル */
.logout-button {
    display: block;
    width: 60%;
    padding: 10px;
    margin: 20px auto;
    border: 2px solid #000;
    border-radius: 8px;
    background-color: #f44336;
    color: white;
    font-size: 1em;
    cursor: pointer;
}
.logout-button:hover {
    background-color: #d32f2f;
}

</style>
<body>
    <div class="stage-selection-container">
        <!-- 1. ヘルプボタン -->
        <button class="help-button">ヘルプ</button>
        
        <!-- 2. ユーザー名（ID） -->
        <p class="user-name">ユーザー名: <span th:text="${userName}">サンプルユーザー</span></p>

        <!-- 3. ドラゴン画像 -->
        <img src="/images/dragon.png" alt="ドラゴン" class="dragon-image">

        <!-- 4. ドラゴン情報 -->
        <p class="dragon-info">ドラゴン名: <span>炎のドラゴン</span><br>レベル: <span>10 (経験値: 1500)</span></p>

        <!-- 5. 詳細ボタン -->
        <button class="details-button">詳細</button>

        <!-- 6. ステージボタン -->
        <div class="stage-buttons">
            <button class="stage-button">ステージ 1</button>
            <button class="stage-button">ステージ 2</button>
            <button class="stage-button">ステージ 3</button>
        </div>

        <!-- 7. ログアウトボタン -->
        <button class="logout-button">ログアウト</button>
    </div>
</body>
</html>
