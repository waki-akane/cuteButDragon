<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザ登録</title>
    <style>
      /* グローバルスタイル */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        background-size: 200% 100%;
        animation: move 10s ease infinite;
        transform: translate3d(0, 0, 0);
        background: linear-gradient(45deg, #ffd1dc 10%, #ffc0cb 90%);
        height: 100vh;
      }

      .user {
        width: 90%;
        max-width: 340px;
        margin: 10vh auto;
      }

      .user__header {
        text-align: center;
        opacity: 0;
        transform: translate3d(0, 500px, 0);
        animation: arrive 500ms ease-in-out 0.7s forwards;
      }

      .user__title {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: 500;
        color: white;
      }

      .form {
        margin-top: 40px;
        border-radius: 6px;
        overflow: hidden;
        opacity: 0;
        transform: translate3d(0, 500px, 0);
        animation: arrive 500ms ease-in-out 0.9s forwards;
      }

      .form__group {
        margin-bottom: 15px;
      }

      .form__input {
        display: block;
        width: 100%;
        padding: 20px;
        font-family: "Roboto", sans-serif;
        appearance: none;
        border: 0;
        outline: 0;
        transition: background 0.3s;
      }

      .form__input:focus {
        background: #ffecf0;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 20px;
        font-family: "Roboto", sans-serif;
        appearance: none;
        outline: 0;
        border: 0;
        color: white;
        background: #ff99aa;
        transition: background 0.3s;
        cursor: pointer;
        text-align: center;
      }

      .btn:hover {
        background: #ff7b8b;
      }

      @keyframes NO {
        from,
        to {
          transform: translate3d(0, 0, 0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translate3d(-10px, 0, 0);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translate3d(10px, 0, 0);
        }
      }

      @keyframes arrive {
        0% {
          opacity: 0;
          transform: translate3d(0, 50px, 0);
        }
        100% {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      @keyframes move {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 100% 0;
        }
        100% {
          background-position: 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="user">
      <header class="user__header">
        <img th:src="@{/img/画像1.png}" 
          alt="Image"
          style="max-width: 100%; height: auto; border-radius: 10px"
        />
      </header>

      <form class="form">
        <div class="form__group">
          <input
            type="text"
            placeholder="ニックネーム：1～10文字のひらがな"
            class="form__input"
          />
        </div>
        <div class="form__group">
          <input
            type="password"
            placeholder="パスワード：8～16文字の半角英数字"
            class="form__input"
          />
        </div>
        <button class="btn" type="submit">登録</button>
      </form>
    </div>
  </body>
</html>
