<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>可愛いけどドラゴン</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <base th:href="${url}">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap"/>
</head>
<body>
	<div class="game-container">
	<header>
		<h1>可愛いけどドラゴン</h1>
		</header>
			<main>
				<form th:action="@{/user}" th:object="${user}" method="post">
					<div class="login-container">
						<div class="image-container">
							<img th:src="@{img/画像1.png}" alt="画像" />
						</div>
						<label for="name" class="label">ニックネーム</label>
						<input type="text" id="name" placeholder="1〜10文字のひらがな" class="input-field" th:field="*{name}" required/>
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
						<label for="pass" class="label">パスワード</label>
						<input type="password" id="pass" placeholder="8〜16文字の半角英数字" class="input-field" th:field="*{pass}" required/>
						<p th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></p>
						<button type="submit" class="log-button">登録</button>
					</div>
				</form>	
			</main>
			<footer></footer>
</body>
</html>
