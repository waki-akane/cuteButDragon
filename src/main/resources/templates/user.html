<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>可愛いくてもドラゴン</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{${url} + 'css/style1.css'}">
    <link rel="stylesheet" th:href="@{${url} + 'css/styles.css'}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap"/>
	 <style>
        .error-message {
            font-size: 10px;
            color: red;
            margin-top: 2px; /* エラーメッセージとテキストボックスの間の余白を設定 */
        }

        ul {
            margin: 0;
            padding: 0;
        }

        ul li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .input-field {
            margin-bottom: 4px; /* テキストボックスの下に少しの余白を設定 */
        }
    </style>
</head>
<body>
	<div class="game-container">
	<header>
		<h1>可愛いくてもドラゴン</h1>
		</header>
			<main>
				
					<div class="login-container">
						<div class="image-container">
							<img th:src="@{${url} + 'img/materials/title.png'}" alt="画像">
						</div>
						<form th:action="@{/user}" th:object="${userTableEntryDTO}" method="post">
						<label for="name" class="label">ニックネーム
    				<ul th:if="${#fields.hasErrors('name')}">
        				<li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error-message"></li>
    				</ul>
						</label>
						<input type="text" id="name" placeholder="1〜10文字のひらがな" class="input-field" th:field="*{name}" required/>

						<label for="pass" class="label">パスワード
    					<ul th:if="${#fields.hasErrors('pass')}">
        					<li th:each="err : ${#fields.errors('pass')}" th:text="${err}" class="error-message"></li>
    					</ul>
						</label>
						<input type="password" id="pass" placeholder="8〜16文字の半角英数字" class="input-field" th:field="*{pass}" required/>

						<button type="submit" class="log-button">登録</button>
				</form>	
				</div>
			</main>
</body>
</html>
