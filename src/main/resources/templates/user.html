<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ログイン画面のコンテナ */
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
        }

        /* ヘッダー（1） */
        .header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* 画像のコンテナ（7） */
        .image-container {
            margin-bottom: 0px;
        }
        .image-container img {
            width: 150px; /* 必要に応じて調整 */
            height: auto;
            border-radius: 50%;
        }

        /* 入力フィールド（2, 3） */
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* ラベル */
        .label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #555;
            display: block;
        }

        /* 登録ボタン（6） */
        .register-button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .register-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="login-container">
       <!-- ユーザー登録の見出し -->
        <h1 class="header">ユーザー登録</h1>
        
        <!-- 画像 -->
        <div class="image-container">
            <!-- 画像を静的に指定 -->
            <img th:src="@{/img/画像1.png}" alt="画像">
        </div>
        
        <!-- ニックネームの入力 -->
        <label for="nickname" class="label">ニックネーム</label>
        <input type="text" id="nickname" placeholder="1〜10文字のひらがな" class="input-field">

        <!-- パスワードの入力 -->
        <label for="password" class="label">パスワード</label>
        <input type="password" id="password" placeholder="8〜16文字の半角英数字" class="input-field">

        <!-- 登録ボタン -->
        <button class="register-button">登録</button>

    </div>
</body>
</html>
