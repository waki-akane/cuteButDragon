<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>可愛いけどドラゴン</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/endroll.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <video id="myVideo" controls>
        <source src="動画のURL" type="video/mp4">
        Your browser does not support the video tag.
        <track kind="metadata" src="metadata.vtt" default>
    </video>
    <a id="btnBack" class="btn-back" th:href="@{/login}">タイトルへ</a>
</div>

<script>
    document.getElementById('myVideo').addEventListener('ended', function() {
        document.getElementById('btnBack').classList.add('visible');
    });
</script>
</body>
</html>
