<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Battle Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .monsters {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .monster {
            text-align: center;
        }
        .monster img {
            width: 150px;
        }
        .health-bar {
            width: 100px;
            height: 20px;
            background-color: grey;
            position: relative;
            margin-top: 5px;
        }
        .health {
            height: 100%;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
        }
        .commands {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .commands button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="monsters">
            <div class="monster">
                <h2>あなたのドラゴン</h2>
                <img src="path_to_your_dragon_image" alt="Your Dragon">
                <div class="health-bar">
                    <div class="health" style="width: 100%;"></div>
                </div>
                <p>HP: 300</p>
            </div>
            <div class="monster">
                <h2>○○ドラゴン</h2>
                <img src="path_to_enemy_dragon_image" alt="Enemy Dragon">
                <div class="health-bar">
                    <div class="health" style="width: 100%;"></div>
                </div>
                <p>HP: 300</p>
            </div>
        </div>
        <div class="commands">
            <button>ひっかく 10/10</button>
            <button>上目づかい 20/20</button>
            <button>じゃれる 20/20</button>
            <button>火を吐く 5/5</button>
            <button>逃げる</button>
        </div>
        <button>ログアウト</button>
    </div>
</body>
</html>
