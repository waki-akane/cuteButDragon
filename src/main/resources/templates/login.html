<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>可愛いくてもドラゴン</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" th:href="@{${url} + 'css/style1.css'}">
    <link rel="stylesheet" th:href="@{${url} + 'css/styles.css'}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap"/>
</head>
<body>
	<div class="game-container">
	<header>
		<h1>可愛いくてもドラゴン</h1>
	</header>
		<main>
			<div class="login-container">
				<div class="image-container">
					<img th:src="@{${url} + 'img/materials/title.png'}" alt="画像">
				</div>
				<form th:action="@{/authenticate}"  method="post">					
					<input type="text" placeholder="ニックネーム" name="username" class="input-field" required>
					<input type="password" placeholder="パスワード" name="password" class="input-field" required>
					<button  type="submit" class="log-button">ログイン</button>
					<a th:href="@{/user}" class="new-registration-link">新しく冒険を始める (新規登録)</a>
					<p class="password-reset-note">*ログインできない場合は新規登録してください</p>
				</form>
			</div>
		</main>
	</div>
		<footer></footer>

</body>
</html>
