<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像選択とフォーム送信</title>
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap"
      rel="stylesheet"
    />
  <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      /* 全体のフォント設定 */
      body {
        font-family: "M PLUS Rounded 1c", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      /* ヘッダーのスタイル */
      h2 {
        font-size: 24px; /* フォントサイズを調整 */
        margin-bottom: 10px;
      }

      /* 画像を横に並べるコンテナ */
      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      /* 画像選択ラベルのスタイル */
      .image-label {
        position: relative;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        width: 150px; /* 画像の幅に合わせて調整 */
        transition: transform 0.2s;
      }

      /* 選択された画像のスタイル */
      input[type="radio"]:checked + label img {
        border: 2px solid #f9b4b4; /* フレーム色と幅 */
        transform: scale(1.05); /* 選択時の拡大 */
      }

      /* ホバー時の画像の拡大効果 */
      .image-label:hover img {
        transform: scale(1.05);
      }

      /* 画像説明文のスタイル */
      .image-description {
        display: block; /* 説明文をブロック要素にして画像の下に配置 */
        background: #fff0f0; /* 半透明の背景色 */
        color: #080808;
        padding: 5px;
        border-radius: 4px;
        margin-top: 5px; /* 画像との間に少しスペースを追加 */
        font-size: 12px; /* フォントサイズを小さく設定 */
        text-align: left; /* 説明文を左寄せに設定 */
        word-wrap: break-word; /* 長い単語の折り返しを許可 */
        white-space: normal; /* テキストを複数行に折り返す */
      }

      /* フォームのスタイル */
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      /* ラベルとテキストボックスを横並びに */
      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      /* ラベルのスタイル */
      label {
        margin-right: 10px;
        font-size: 14px;
        font-family: "M PLUS Rounded 1c", sans-serif;
      }

      /* テキストボックスのスタイル */
      .InputContainer {
        width: 210px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          to bottom,
          rgb(227, 213, 255),
          rgb(255, 231, 231)
        );
        border-radius: 30px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.075);
      }

      .input {
        width: 200px;
        height: 40px;
        border: none;
        outline: none;
        caret-color: rgb(255, 81, 0);
        background-color: rgb(255, 255, 255);
        border-radius: 30px;
        padding-left: 15px;
        letter-spacing: 0.8px;
        color: rgb(19, 19, 19);
        font-size: 13.4px;
        transition: background-color 0.3s, transform 0.3s;
        font-family: "M PLUS Rounded 1c", sans-serif;
      }

      .input:focus {
        background-color: #fff;
        transform: translateY(-3px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* ボタンのスタイル */
      button {
        position: relative;
        display: inline-block;
        cursor: pointer;
        outline: none;
        border: 0;
        vertical-align: middle;
        text-decoration: none;
        font-family: inherit;
        font-size: 14px;
      }

      button.learn-more {
        font-weight: 600;
        color: #382b22;
        text-transform: uppercase;
        padding: 1.25em 2em;
        background: #fff0f0;
        border: 2px solid #b18597;
        border-radius: 0.75em;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transition: background 150ms cubic-bezier(0, 0, 0.58, 1),
          -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1);
        transition: transform 150ms cubic-bezier(0, 0, 0.58, 1),
          background 150ms cubic-bezier(0, 0, 0.58, 1),
          -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1);
      }

      button.learn-more::before {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f9c4d2;
        border-radius: inherit;
        -webkit-box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
        box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
        -webkit-transform: translate3d(0, 0.75em, -1em);
        transform: translate3d(0, 0.75em, -1em);
        transition: transform 150ms cubic-bezier(0, 0, 0.58, 1),
          box-shadow 150ms cubic-bezier(0, 0, 0.58, 1),
          -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1),
          -webkit-box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
      }

      button.learn-more:hover {
        background: #ffe9e9;
        -webkit-transform: translate(0, 0.25em);
        transform: translate(0, 0.25em);
      }

      button.learn-more:hover::before {
        -webkit-box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
        box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
        -webkit-transform: translate3d(0, 0.5em, -1em);
        transform: translate3d(0, 0.5em, -1em);
      }

      button.learn-more:active {
        background: #ffe9e9;
        -webkit-transform: translate(0em, 0.75em);
        transform: translate(0em, 0.75em);
      }

      button.learn-more:active::before {
        -webkit-box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
        box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
        -webkit-transform: translate3d(0, 0, -1em);
        transform: translate3d(0, 0, -1em);
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center; margin-bottom: 10px">キャラクター選択</h2>
    <!-- フォームセクション -->
    <form action="/submit" method="post" class="form-container">    
    <!-- 画像選択セクション -->
    <form action="/submit-url" method="post">
      <div class="image-container">
        <!-- ラジオボタンとラベルを使った画像選択 -->
        <input type="radio" name="selectedImage" id="image1" value="1" hidden />
        <label for="image1" class="image-label">
          <img th:src="@{/img/1.png}" alt="Image 1">
          <div class="image-description">
            カード 1 の説明がここに表示されます。<br />これは複数行に<br />わたる可能性があります。
          </div>
        </label>

        <input type="radio" name="selectedImage" id="image2" value="2" hidden />
        <label for="image2" class="image-label">
          <img th:src="@{/img/2.png}" alt="Image 2">
          <div class="image-description">
            カード 2 の説明がここに表示されます。<br />これは複数行に<br />わたる可能性があります。
          </div>
        </label>

        <input type="radio" name="selectedImage" id="image3" value="3" hidden />
        <label for="image3" class="image-label">
          <img th:src="@{/img/3.png}" alt="Image 3">
          <div class="image-description">
            カード 3 の説明がここに表示されます。<br />これは複数行に<br />わたる可能性があります。
          </div>
        </label>

        <input type="radio" name="selectedImage" id="image4" value="4" hidden />
        <label for="image4" class="image-label">
          <img th:src="@{/img/4.png}" alt="Image 4">
          <div class="image-description">
            カード 4 の説明がここに表示されます。<br />これは複数行に<br />わたる可能性があります。
          </div>
        </label>

        <input type="radio" name="selectedImage" id="image5" value="5" hidden />
        <label for="image5" class="image-label">
          <img th:src="@{/img/5.png}" alt="Image 5">
          <div class="image-description">
            カード 5 の説明がここに表示されます。<br />これは複数行に<br />わたる可能性があります。
          </div>
        </label>
      </div>

      <!-- フォームセクション -->
      <div class="form-container">
        <!-- なまえラベルとテキストボックス -->
        <div class="input-group">
          <label for="name" style="font-size: 14px">なまえ</label>
          <div class="InputContainer">
            <input
              type="text"
              id="name"
              name="inputText"
              class="input"
              placeholder="1〜10文字のひらがな"
            />
          </div>
        </div>
        <br />
        <button type="submit" class="learn-more">ルール説明へ</button>
      </div>
    </form>
  </body>
</html>
