<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘルプ画面</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ヘルプ画面のコンテナ */
        .help-container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
            position: relative;
        }

        /* ヘルプ表示領域 */
        .help-box {
            width: 60%;
            height: 200px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        /* もどるボタン */
        .back-button {
            width: 60%;
            padding: 10px;
            margin: 20px auto;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: #eee;
            font-size: 1em;
            cursor: pointer;
            display: block;
        }
        .back-button:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <div class="help-container">
        <!-- ヘルプ表示領域 -->
        <div class="help-box">
            <p>ヘルプ内容</p>
        </div>

        <!-- ステージ選択ボタン -->
        <form th:action="@{/stage}" method="get">
        <button class="back-button">ステージ選択</button>
    </div>
</body>
</html>
