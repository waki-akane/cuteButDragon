<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>可愛いけどドラゴン</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/result.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <img th:src="@{/img/win.png}" alt="WIN" class="win-image">
    <div class="info-area">
        <div class="level-info">
            <div>レベル：Lv 2</div>
            <div>経験値：+10</div>
            <img th:src="@{/img/lvup.png}" alt="レベルアップ" class="level-up-image">
        </div>
    </div>
    <div class="footer">
        <form th:action="@{/battle}" method="get">
            <button type="submit" class="learn-more">もう一度</button>
        </form>
        <form th:action="@{/stage}" method="get">
            <button type="submit" class="learn-more">ステージ選択へ戻る</button>
        </form>
    </div>
</body>
</html>
