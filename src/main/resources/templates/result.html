<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム結果</title>
    <!-- CSSファイルのリンク -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- 外部スタイルのリンク -->
    <link rel="stylesheet" href="https://uiverse.io/css/terrible-catfish-72.css">
</head>
<style>
	/* 全体のリセット */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ゲーム結果画面のコンテナ */
.result-container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    background-color: #f9f9f9;
}

/* ゲーム結果のタイトル */
.result-title {
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #333;
}

/* ステージイメージのスタイル */
.stage-image {
    margin: 20px 0;
    font-size: 1.2em;
    color: #666;
}

/* 結果（勝ち・負け）のスタイル */
.result-status {
    margin: 20px 0;
    font-size: 1.5em;
    font-weight: bold;
    color: #333;
}

.result-win {
    color: #4caf50; /* 勝利時の色 */
}

.result-lose {
    color: #f44336; /* 敗北時の色 */
}

/* 獲得経験値のスタイル */
.experience-gained {
    margin: 20px 0;
    font-size: 1.2em;
    color: #555;
}

/* レベルアップのスタイル */
.level-up {
    margin: 20px 0;
    font-size: 1.2em;
    color: #555;
}

/* ボタンの共通スタイル */
button {
    display: block;
    width: 70%;
    padding: 10px;
    margin: 20px auto;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
}

/* もう一度ボタンのスタイル */
.retry-button {
    background-color: #4caf50; /* 緑色 */
    color: white;
}
.retry-button:hover {
    background-color: #388e3c;
}

/* ステージ選択へ戻るボタンのスタイル */
.return-button {
    background-color: #3f51b5; /* 青色 */
    color: white;
}
.return-button:hover {
    background-color: #2c387e;
}

</style>
<body>
    <div class="result-container">
        <!-- 1. ゲーム結果のタイトル -->
        <h1 class="result-title">ゲーム結果</h1>

        <!-- 2. ステージイメージ -->
        <p class="stage-image">ステージイメージ: 火山の洞窟</p>

        <!-- 3. 結果（勝ち・負け） -->
        <p class="result-status">結果: <span class="result-win">勝ち</span></p>
        
        <!-- 4. 獲得経験値 -->
        <p class="experience-gained">獲得経験値: <span>500</span></p>

        <!-- 5. レベルアップ -->
        <p class="level-up">レベルアップ: <span>レベル 10</span></p>

        <!-- 6. もう一度ボタン -->
        <button class="retry-button">もう一度</button>

        <!-- 7. ステージ選択へ戻るボタン -->
        <button class="return-button">ステージ選択へ戻る</button>
    </div>
</body>
</html>
