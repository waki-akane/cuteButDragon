<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム結果</title>
   <style>
        /* ベースのスタイル設定 */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .section div {
            border: 1px solid #000;
            padding: 10px;
            width: 30%;
        }
        .footer {
            display: flex;
            justify-content: space-around;
        }

        /* ボタンのスタイル設定 */
        button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            border: 0;
            vertical-align: middle;
            text-decoration: none;
            font-family: inherit;
            font-size: 15px;
        }

        /* ボタンのスタイルクラス */
        button.learn-more {
            font-weight: 600;
            color: #382b22;
            text-transform: uppercase;
            padding: 1.25em 2em;
            background: #fff0f0;
            border: 2px solid #b18597;
            border-radius: 0.75em;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transition: background 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1);
            transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1);
        }

        /* ボタンの影と立体感を設定 */
        button.learn-more::before {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f9c4d2;
            border-radius: inherit;
            -webkit-box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
            box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
            -webkit-transform: translate3d(0, 0.75em, -1em);
            transform: translate3d(0, 0.75em, -1em);
            transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
        }

        /* ボタンホバー時のスタイル変更 */
        button.learn-more:hover {
            background: #ffe9e9;
            -webkit-transform: translate(0, 0.25em);
            transform: translate(0, 0.25em);
        }

        /* ボタンホバー時の影の変化 */
        button.learn-more:hover::before {
            -webkit-box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
            box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
            -webkit-transform: translate3d(0, 0.5em, -1em);
            transform: translate3d(0, 0.5em, -1em);
        }

        /* ボタンアクティブ時のスタイル変更 */
        button.learn-more:active {
            background: #ffe9e9;
            -webkit-transform: translate(0em, 0.75em);
            transform: translate(0em, 0.75em);
        }

        /* ボタンアクティブ時の影の変化 */
        button.learn-more:active::before {
            -webkit-box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
            box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
            -webkit-transform: translate3d(0, 0, -1em);
            transform: translate3d(0, 0, -1em);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ゲーム結果のタイトル -->
        <div class="header">
            <h1>ゲーム結果</h1>
        </div>
        <!-- 結果表示のセクション -->
        <div class="section">
            <!-- ステージイメージ表示 -->
            <div>
                
                <img th:src="@{/img/背景.jpg}" alt="ステージイメージ" style="width:100%;">
            </div>
            <!-- 結果（勝ち・負け）表示 -->
            <div>
                <p>結果</p>
                <p id="result">勝ち</p>
            </div>
            <!-- 獲得経験値表示 -->
            <div>
                <p>獲得経験値</p>
                <p id="experience">0</p>
            </div>
            <!-- レベルアップ表示 -->
            <div>
                <p id="level-up">レベルUP</p>
            </div>
        </div>
        <!-- フッター部分、再度ゲームをするボタンとステージ選択へ戻るボタン -->
    <div class="footer">
        <form th:action="@{/battle}" method="get">
            <button type="submit" class="learn-more">もう一度</button>
        </form>
        <form th:action="@{/stage}" method="get">
            <button type="submit" class="learn-more">ステージ選択へ戻る</button>
        </form>
    </div>
  </div>
</body>
</html>
